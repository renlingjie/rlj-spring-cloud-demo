############### *** \u4E8C\u3001Ribbon\u8D85\u65F6\u91CD\u8BD5 *** ##############
## ====Ribbon\u7684\u8D85\u65F6\u91CD\u8BD5\u4F1A\u548CHystrix\u7684\u8D85\u65F6\u964D\u7EA7\u6709\u51B2\u7A81\uFF01\uFF01\uFF01====
# (1)Ribbon\u9ED8\u8BA4ReadTimeout(\u4E1A\u52A1\u5904\u7406\u8D85\u65F6)\u4E3A1s\uFF0C\u4E14\u82E5\u8D85\u65F6\u8BE5\u8282\u70B9\u4E0D\u8FDB\u884C\u91CD\u8BD5(MaxAutoRetries=0)\uFF0C\u4F46\u9ED8\u8BA4\u5C1D\u8BD51\u6B21\u8F6C\u81F3\u5176\u4ED6\u8282\u70B9\u3002
# (2)Ribbon\u7684\u8D85\u65F6\u91CD\u8BD5\u4F1A\u548CHystrix\u7684\u8D85\u65F6\u964D\u7EA7\u6709\u51B2\u7A81\uFF1A\u6BD4\u5982\u8BF4Ribbon\u8BBE\u7F6E\u7684\u65B9\u6CD5\u6267\u884C\u7684\u8D85\u65F6\u65F6\u95F4(ReadTimeout)\u4E3A3s\uFF0CHystrix\u8BBE\u7F6E\u4E3A4s\u3002
# \u6B64\u65F6\u8BE5\u65B9\u6CD5\u6267\u884C\u65F6\u95F4\u4E3A3.5s\uFF0C\u5728\u7B2C3s\u6CA1\u6267\u884C\u5B8C\uFF0CRibbon\u4F1A\u5224\u5B9A\u5176\u8D85\u65F6\uFF0C\u5E76\u9ED8\u8BA4\u6267\u884C\u4E00\u6B21\u91CD\u8BD5\uFF0C\u7ED3\u679C\u91CD\u8BD5\u65F6\u5728\u7B2C4s\u88AB\u4E2D\u65AD\u76F4\u63A5\u6267\u884CHystrix\u7684
# \u964D\u7EA7\u65B9\u6848\uFF0C\u8FD9\u5C31\u76F8\u5F53\u4E8EHystrix\u76F4\u63A5\u8986\u76D6\u4E86Ribbon\u7684\u529F\u80FD
# (3)\u6240\u4EE5\u4F9D\u636E\u4E0A\u8FF0\u60C5\u51B5\uFF0CHystrix\u7684\u8D85\u65F6\u65F6\u95F4\u5E94\u8BE5 \u5927\u4E8E\u7B49\u4E8E Ribbon\u7684\u91CD\u8BD5\u673A\u5236\u65F6\u95F4\uFF0C\u8FD9\u6837\u5C31\u80FD\u4FDD\u8BC1\u5728\u964D\u7EA7\u524D\u5B8C\u6210\u91CD\u8BD5\u7684\u6240\u6709\u903B\u8F91\uFF0C\u4E5F\u5C31\u662F\uFF1A
#  (ribbon.ReadTimeout+ribbon.ConnectTimeout)*(1+ribbon.MaxAutoRetries)*(1+ribbon.MaxAutoRetriesNextServer)

#\u601D\u8003\uFF1A\u4E3A\u4EC0\u4E48\u662F\u5927\u4E8E\u7B49\u4E8E\uFF1F\u56E0\u4E3ARibbon\u8D85\u65F6\u53EA\u8981\u6EE1\u8DB3ReadTimeout/ConnectTimeout\u5176\u4E00\u5C31\u4F1A\u89E6\u53D1\uFF0C\u6240\u4EE5\u6B64\u5904\u65F6\u95F4\u80AF\u5B9A\u5C0F\u4E8E2\u8005\u4E4B\u548C\uFF0C\u6545
# Hystrix\u8BBE\u7F6E\u7684\u65F6\u95F4\u7B49\u4E8E\uFF0C\u4E5F\u4F1A\u5728\u5B9E\u9645\u573A\u666F\u4E2D\u5927\u4E8ERibbon\u8D85\u65F6\u91CD\u8BD5\u673A\u5236\u7684\u603B\u65F6\u95F4

# (4)\u6BD4\u5982\u8FD9\u91CCHystrix\u8BBE\u7F6E\u4E3A8s >= (2+2)*(1+0)*(1+1)=8s\uFF0C\u5047\u8BBE\u6211\u4EEC\u65B9\u6CD5\u6267\u884C\u65F6\u95F4\u4E3A2s\uFF0C\u4E4B\u540E\u5C31\u4F1A\u6709\u8FD9\u6837\u7684\u73B0\u8C61\uFF1A\u5176\u4E2D\u4E00\u4E2A\u8282\u70B9\u91CD\u8BD5\u540E\uFF0C2s\u540E\u8D85\u65F6
#  \u8FDB\u884C\u7B2C\u4E8C\u4E2A\u8282\u70B9\u91CD\u8BD5\uFF0C\u7B2C4s\u7B2C\u4E8C\u4E2A\u8282\u70B9\u91CD\u8BD5\u4E5F\u5931\u8D25\uFF0CRibbon\u91CD\u8BD5\u673A\u5236\u56E2\u706D\uFF0C\u4E4B\u540E\u7B49\u5230\u7B2C8s\uFF0C\u6267\u884CHystrix\u8D85\u65F6\u964D\u7EA7
ribbon.ReadTimeout=2000
ribbon.ConnectTimeout=2000
ribbon.MaxAutoRetries=1

############### *** \u4E09\u3001\u670D\u52A1\u7194\u65AD *** ##############
# 1\u3001\u6838\u5FC3\u53C2\u6570
# (1)\u7194\u65AD\u7684\u524D\u63D0\u6761\u4EF6(\u9608\u503C)\uFF1A\u5728\u4E00\u5B9A\u7684\u65F6\u95F4\u7A97\u53E3(\u7C7B\u4F3C\u4E8E\u6ED1\u52A8\u7A97\u53E3)\u5185\uFF0C\u8BF7\u6C42\u8FBE\u52305\u4E2A\u540E\uFF0C\u4ECE\u7B2C6\u4E2A\u624D\u5F00\u59CB\u7194\u65AD\u5224\u65AD\u3002
# \u6CE8\uFF1A\u5982\u679C\u5728\u8BE5\u65F6\u95F4\u6BB5\u5185\uFF0C\u53EA\u67094\u4E2A\u8BF7\u6C42\uFF0C\u5373\u4F7F\u8BF7\u6C42\u5168\u90E8\u5931\u8D25\u4E86\uFF0C\u4E5F\u4E0D\u4F1A\u8D70\u7194\u65AD\u903B\u8F91
